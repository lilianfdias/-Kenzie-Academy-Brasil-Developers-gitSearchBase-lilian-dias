<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="/pages/profile/index.css" />
    <link rel="stylesheet" href="/styles/displayandaligns.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/text.css">
    <link rel="stylesheet" href="/styles/form.css">

    <title>Nome do usuário Github</title>
  </head>
  <body>
    <main class="flex">
      <section class="bg-pink flex a-itens-center j-content-center">
        <div> 
          <img class="logo m-bot-3" src="./assets/img/Git Search.svg" alt="logo git search">
          <p class="title-3 text-color-1 m-bot-4">Encontre e se conecte com profissionais de forma rápida e fácil </p>
          <div class="flex a-itens-center">
            <br></br>
            <p class="text-1 text-color-1 m-right">Achados recentemente:</p>
            <div class="flex gap a-itens-center ver-perfil">
              <!-- <img class="img-user " src="../../assets/img/Ellipse 2.png" alt="">
              <span class="tag-access text-2 text-color-2 hidden">Acessar perfil</span> -->
            </div> 
            
          </div>
        </div>
      </section> 
      <section class="bg-grey flex column a-itens-center j-content-center">
        <form class="flex column">
          <h3 class="title-3 text-color-1 m-bot-4">Procurar por um usuário</h3>
          <label class="text-2 text-color-1 m-bot" for="">Usuário github</label>
          <input autofocus class="m-bot-2 input" type="text" placeholder="Digite um usuário do github aqui...">
          <span class="title-3 text-color-3 m-bot text-hidden user-notfound">Usuário não encontrado</span>
          <button disabled type="submit" class="btn button-primary-inactive text-button-inactive btn-search btnProfile">Ver perfil do github </button>
        </form>
      </section>
    </main>
    <script src="/script/profile/request.js"></script>
    <script src="/pages/profile/index.js"></script>
    <script src="/script/profile/render.js"></script>
  </body>
</html>
